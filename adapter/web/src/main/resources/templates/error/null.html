<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="webjars/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link th:rel="stylesheet" th:href="@{webjars/font-awesome/5.13.0/css/all.css} "/>
    <link rel="stylesheet" th:href="@{css/main.css}" id="theme-stylesheet">
    <title>Oops</title>
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <div th:replace="~{global/header :: header-frag}"></div>
    <section class="container">
        <br/>
        <p>
            Cant get resource <span th:text="${error}">Error</span> (<span th:text="${status}">404</span>).
        </p>
        Cant process the request at the moment. <a th:href="@{/}">Click here to go back to homepage</a>
    </section>
    <div th:replace="~{global/footer :: footer-frag}"></div>
</div>
<div sec:authorize="not isAuthenticated()">
    <p>
        Cant get resource <span th:text="${error}">Error</span> (<span th:text="${status}">404</span>).
    </p>
    <p>
        <a th:href="@{/login}">Login</a>
    </p>
</div>

<script th:src="@{webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{webjars/bootstrap/4.4.1/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{js/home-premium.js}"> </script>
<script th:src="@{js/front.js}"></script>
</body>
</html>
