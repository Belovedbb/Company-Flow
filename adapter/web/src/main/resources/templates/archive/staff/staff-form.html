<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{archive/layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Archive</title>
</head>
<body>
<div layout:fragment="~{content}">
    <div class="breadcrumb-holder">
        <div class="container-fluid">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active"><a th:href="@{/archive/staff/listing}">Staff Listing       </a></li>
            </ul>
        </div>
    </div>
    <fieldset>
        <div class="col-lg-12 mb-5">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col">
                            <h3 class="h6 text-uppercase mb-0">Staff Listing</h3>
                        </div>
                    </div>
                </div>
                <br>
                <div class="line-embed"></div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table  style="width: 100%;" class="table table-striped archive_table">
                            <thead>
                            <tr>
                                <th></th>
                                <th>Alias</th>
                                <th>Email</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Phone Number</th>
                                <th>Picture</th>
                            </tr>
                            </thead>
                            <tbody id="p_list_body">
                            <div th:fragment="result" th:each="user, iter : ${users}">
                                <tr class="no_count">
                                    <td th:text="${iter.index}"></td>
                                    <td><span th:text="${user.alias}"></span></td>
                                    <td><span th:text="${user.email}"></span></td>
                                    <td><span th:text="${user.firstName}"></span></td>
                                    <td><span th:text="${user.lastName}"></span></td>
                                    <td><span th:text="${user.phoneNumber}"></span></td>
                                    <td><img class="userPicture img-fluid" border=3 height=50 width=100></td>
                                </tr>
                            </div>
                            </tbody>
                        </table>
                        <div class="col-md-1">
                            <a id="create-staff" th:href="@{/archive/staff/create}" class="btn btn-primary btn-sm disabled" role="button" aria-pressed="true">Create Staff</a>
                        </div>
                        <div class="line-embed"></div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</div>
</body>
</html>
