<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{archive/layout}">
<head>
    <meta charset="UTF-8"/>
    <title>Archive</title>
</head>
<body>
<div layout:fragment="~{content}">
    <div class="breadcrumb-holder">
        <div class="container-fluid">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active">Staff Listing       </li>
            </ul>
        </div>
    </div>
    <fieldset>
        <div class="col-lg-12 mb-5">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col">
                            <h3 class="h6 text-uppercase mb-0">Staff Listing</h3>
                        </div>
                    </div>
                </div>
                <br>
                <form th:action="@{/archive/staff/listing}" id="filter_form" th:object="${staff}" class="form-horizontal" method="post">
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-1">
                                        <label class="form-control-label">Staff</label>
                                    </div>
                                    <div class="col-md-2">
                                        <select  th:field="*{id}" class="form-control" id="filter-staff">
                                            <div th:each="loadStaff : ${staffs}">
                                                <div>
                                                    <option th:value="${loadStaff.id}"><span th:text="${loadStaff.userModel.email}"></span></option>
                                                </div>
                                            </div>
                                        </select>
                                    </div>
                                    <div class="col-md-1">
                                        <label class="form-control-label">Status</label>
                                    </div>
                                    <div class="col-md-2">
                                        <select  th:field="*{status}" class="form-control" id="status">
                                            <div th:each="loadStatus : *{loadedStatus}">
                                                <div>
                                                    <option th:value="${loadStatus}"><span th:text="${loadStatus}"></span></option>
                                                </div>
                                            </div>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group staff-listing">
                        <div class="text-left">
                            <div class="row">
                                <div class="col-md-1">
                                    <button type="submit" id="filter_button" name="filter" class="btn btn-primary btn-sm" data-filter-staff-listing-url="/filter">Filter</button>
                                </div>
                                <div class="col-md-1 ">
                                    <button type="submit" id="clear_button" name="clear" class="btn btn-primary btn-sm">Clear</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="line-embed"></div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table  style="width: 100%;" class="table table-striped catalogue">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Email</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Phone Number</th>
                                <th>Payment</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody id="p_list_body">
                            <div th:fragment="result" th:each="staff : ${staffs}">
                                <tr>
                                    <td></td>
                                    <td><span th:text="${staff.userModel.email}"></span></td>
                                    <td><span th:text="${staff.userModel.firstName}"></span></td>
                                    <td><span th:text="${staff.userModel.lastName}"></span></td>
                                    <td><span th:text="${staff.userModel.phoneNumber}"></span></td>
                                    <td><span th:text="${staff.payment}"></span></td>
                                    <td><span th:text="${staff.status}"></span></td>
                                    <td>
                                        <div class="col-md-1">
                                            <a th:href="@{'/archive/staff/view/'+${staff.id}}" id="staff_button" class="btn btn-primary btn-sm active confirm" role="button" aria-pressed="true">View</a>
                                        </div>
                                    </td>
                                </tr>
                            </div>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
</div>
</body>
</html>
