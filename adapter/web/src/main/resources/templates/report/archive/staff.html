<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<table  style="width: 100%;">
    <thead>
    <tr>
        <th>#</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Payment</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody id="p_list_body">
    <tr th:fragment="result" th:each="staff, iter : ${staffs}">
        <td><span th:text="${iter.index} + 1"></span></td>
        <td><span th:text="${staff.userModel.email}"></span></td>
        <td><span th:text="${staff.userModel.firstName}"></span></td>
        <td><span th:text="${staff.userModel.lastName}"></span></td>
        <td><span th:text="${staff.userModel.phoneNumber}"></span></td>
        <td><span th:text="${staff.payment}"></span></td>
        <td><span th:text="${staff.status}"></span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
