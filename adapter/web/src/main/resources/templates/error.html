<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Oops </title>
    <link th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.13.0/css/all.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" id="theme-stylesheet" type="text/css">
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <div th:replace="~{/global/header :: header-frag}"></div>
    <div class="container">
        <br/>
        <p>
            Cant get resource <span th:text="${error}">Error</span> (<span th:text="${status}">404</span>).
        </p>
        Cant process the request at the moment. <a th:href="@{/}">Click here to go back to homepage</a>
    </div>
    <div th:replace="~{/global/footer :: footer-frag}"></div>
</div>
<div sec:authorize="not isAuthenticated()">
    <p>
        <a th:href="@{/login}">Login</a>
    </p>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/home-premium.js}"> </script>
<script th:src="@{/js/front.js}"></script>
</body>
</html>
